define OWNAS       = 4242422024;
define OWNIP       = 172.20.234.226;
define OWNIPv6     = fd18:3e15:61d0::2;
define OWNNET      = 172.20.234.224/28;
define OWNNETv6    = fd18:3e15:61d0::/48;
define OWNNETSET   = [ 172.20.234.224/28+ ];
define OWNNETSETv6 = [ fd18:3e15:61d0::/48+ ];

router id OWNIP;

protocol device {
    scan time 10;
}

function is_self_net() {
    return net ~ OWNNETSET;
}

function is_self_net_v6() {
    return net ~ OWNNETSETv6;
}

function is_valid_network() {
    return net ~ [
        172.20.0.0/14{21,29}, # dn42
        172.20.0.0/24{28,32}, # dn42 Anycast
        172.21.0.0/24{28,32}, # dn42 Anycast
        172.22.0.0/24{28,32}, # dn42 Anycast
        172.23.0.0/24{28,32}, # dn42 Anycast
        172.31.0.0/16+,       # ChaosVPN
        10.100.0.0/14+,       # ChaosVPN
        10.127.0.0/16{16,32}, # neonetwork
        10.0.0.0/8{15,24}     # Freifunk.net
    ];
}

roa4 table dn42_roa;
roa6 table dn42_roa_v6;

protocol static{
    roa4 { table dn42_roa; };
    include "/etc/bird/dn42_roa.conf";
};

protocol static{
    roa6 { table dn42_roa_v6; };
    include "/etc/bird/dn42_roa_v6.conf";
};

function is_valid_network_v6() {
  return net ~ [
    fd00::/8{44,64} # ULA address space as per RFC 4193
  ];
}

protocol kernel {
    scan time 20;

    ipv6 {
        import none;
        export filter {
            if source = RTS_STATIC then reject;
            krt_prefsrc = OWNIPv6;
            accept;
        };
    };
};

protocol kernel {
    scan time 20;

    ipv4 {
        import none;
        export filter {
            if source = RTS_STATIC then reject;
            krt_prefsrc = OWNIP;
            accept;
        };
    };
}

protocol static {
    route OWNNET reject;

    ipv4 {
        import all;
        export none;
    };
}

protocol static {
    route OWNNETv6 reject;

    ipv6 {
        import all;
        export none;
    };
}

include "ebgp.conf";
include "ospf.conf";
include "ibgp.conf";

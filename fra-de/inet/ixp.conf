template bgp inet_ix{
    local as INET_OWNAS;
    router id INET_ROUTER_ID;
    ipv6 {
        import filter {
            if net ~ [::/0] then reject;
            accept;
        };
        export filter {
            if is_self_inet_v6() then accept;
            reject;
        };
        import limit 1000 action block;
    };
    graceful restart;
}

protocol bgp 'inet_akix' from inet_ix {
    local 2a14:67c1:a080::3224;
    neighbor 2a14:67c1:a080::1 as 210440;
}
